        padding: 12px;

      p span.case {
        color: red;
      }
      p span.death {
        color: black;
      }

      svg {
        fill: currentColor;
      }

      #github-button {
        position: absolute;
        right: 10px;
        bottom: 6px;
        color: #959da5;
      }
      #github-button:hover {
        color: #586069;
